# config/smc/ETH-USDT-SWAP.yaml
timeframe: '1H'

# SMC 信号生成参数
strategy:
  ema_period: 144
  lookback: 15
  atr_mult: 1.5
  ob_expiry: 72
  sl_buffer: 0.6
  entry_buffer: -0.1

# 回测/实盘引擎风控参数
engine:
  initial_capital: 1000.0
  max_risk: 0.09           # ETH 适用 9% 暴利风控
  atr_multiplier: 7.0      # ETH 适用 7.0 追踪
  fee_rate: 0.0005

# 二号引擎引入AI
ai_filter:
  enabled: true
  model_path: "models/smc_eth_xgboost_v1.pkl"
  threshold: 0.65